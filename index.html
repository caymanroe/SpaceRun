<html>
	<head>
		<title>Space Run</title>

		<!-- These are to try and remove the navigation bar in iOS devices when used through the browser -->
		<!-- in iOS 8 and above, these don't work -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="minimal-ui">

		<!-- Importing a font (Font not used anymore.. switched to bitmap font!) -->
		<link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet' type='text/css'>

		<!-- Importing the Phaser library -->
		<script type="text/javascript" src="js/library/phaser.js"></script>


		<!-- These are the different states of the game that need to be imported -->
		<!-- Boot sets up the preloader -->
		<script type="text/javascript" src="js/game/states/Boot.js"></script>
		<!-- Preloader loads all the assets before starting the game -->
		<script type="text/javascript" src="js/game/states/Preload.js"></script>
		<!-- MainMenu is the welcome screen with the 'tap to begin message' -->
		<script type="text/javascript" src="js/game/states/MainMenu.js"></script>
		<!-- Game is the actual gameplay mode itself -->
		<script type="text/javascript" src="js/game/states/Game.js"></script>

		<!-- These are the different prefabs used -->
		<!-- First is the diamonds -->
		<script type="text/javascript" src="js/game/prefabs/Diamond.js"></script>
		<!-- Fireballs -->
		<script type="text/javascript" src="js/game/prefabs/Fireball.js"></script>
		<!-- Scoreboard prefab that appears when the player dies -->
		<script type="text/javascript" src="js/game/prefabs/Scoreboard.js"></script>

		<!-- Using CSS to remove all padding and margins plus a link for twitter.-->
		<style type="text/css">
			body {
				padding: 0px;
				margin: 0px;
				background-color: black;
			}
			a {
				position: absolute;
				bottom: 10px;
				right: 10px;
				color: white;
				background-image: url('assets/images/caymanTwitter.png');
				width: 26px;
				height: 21px;
				opacity: 0.5;
   				transition: opacity .15s ease-in-out;
   				-moz-transition: opacity .15s ease-in-out;
   				-webkit-transition: opacity .15s ease-in-out;
			}
			a:hover {
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<!-- main.js creates a new 'game' and adds the states, and then starts the boot state. -->
		<script type="text/javascript" src="js/main.js"></script>
		<!-- Link to twitter -->
		<a href="https://twitter.com/caymanroe" target="_blank"></a>
	</body>

</html>
